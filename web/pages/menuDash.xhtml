<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    
        <f:view>  
            <h:form id="formMenu">
                    <p:graphicImage value="/images/jvmsoftware.jpg" height="50px" width="100px"
                                style=" margin-top: -10px; margin-bottom: -30px"/>
                    
                    <p:menubar style="float: right; margin-bottom: 10px; margin-left: -10px; width: 830px; height: 25px; font-size: 12px" 
                               toggleEvent="click">
                        <p:menuitem icon="icon-home" value="area trabalho" action="#{menuDashboardController.dashboard}"/>
                        <p:submenu label="modulos" icon="icon-sistemas">
                            <p:menuitem value="cadastros" action="#{menuDashboardController.cadIndex}" icon="icon-cadastros"/>
                            <p:menuitem value="compras" url="#" icon="icon-compras"/>
                            <p:menuitem value="financas" url="#" icon="icon-financas"/>
                            <p:menuitem value="servicos" url="#" icon="icon-servicos"/>
                            <p:menuitem value="vendas" url="#" icon="icon-vendas"/>
                            <p:menuitem value="contabilidade" url="#" icon="icon-contabilidade"/>
                            <p:menuitem value="estoque" url="#" icon="icon-estoque"/>
                        </p:submenu>
                        <p:menuitem value="#{menuDashboardController.usu.nomeUsuario}" icon="icon-user"/>
                        <p:menuitem value="sair" action="#{userController.logout}" icon="icon-sair"/>
                        
                    </p:menubar>
            </h:form>
        </f:view>
</html>
